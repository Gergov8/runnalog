<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - RunnaLog</title>

    <!-- TailwindCSS CDN (jit) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#D4AF37',
                            soft: '#E6C967',
                            light: '#F5E7C5'
                        }
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        mont: ['Montserrat', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        roboCond: ['Roboto Condensed', 'ui-sans-serif', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        glow: '0 0 0 2px rgba(212,175,55,0.35), 0 8px 30px rgba(0,0,0,0.35)',
                        gold: '0 0 20px rgba(212,175,55,0.4)'
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
</head>
<body class="min-h-screen overflow-x-hidden bg-black text-white">
    <!-- Corner vignette effect -->
    <div class="corner-veil"></div>
    
    <!-- Parallax background layer -->
    <div id="bg-layer" class="fixed inset-0 -z-10">
        <img src="/images/background.png" alt="Background" class="w-full h-full object-cover will-change-transform" />
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Close button -->
        <a href="/" class="close-btn" aria-label="Close">×</a>
        
        <div class="auth-content">
            <header class="auth-header">
                <h1 class="auth-title">Join RunnaLog</h1>
                <p class="auth-subtitle">Start your running journey today</p>
            </header>

            <form class="auth-form" th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        th:field="*{username}"
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    />
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <span th:errors="*{username}"></span>
                    </div>
                    <p class="error-message" th:if="${errorMessage}"  th:text="${errorMessage}"></p>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        th:field="*{email}"
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    />
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <span th:errors="*{email}"></span>
                    </div>
                    <p class="error-message" th:if="${errorMessage2}"  th:text="${errorMessage2}"></p>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        th:field="*{password}"
                        class="form-input" 
                        placeholder="Create a password"
                        required
                    />
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <span th:errors="*{password}"></span>
                    </div>

<!--                    <div class="form-row">-->
<!--                        <label class="form-label" for="country" >COUNTRY:</label>-->
<!--                        <select name="country" id="country">-->
<!--                            <option th:each="c : ${T(com.gergov.runnaLog.user.model.UserCountry).values()}" th:value="${c}" th:text="${c}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" name="country" class="form-input" required>
                            <option value="">Select a country</option>
                            <option th:each="c : ${T(com.gergov.runnaLog.user.model.UserCountry).values()}"
                                    th:value="${c}"
                                    th:text="${c.getDisplayName()}"></option>
                        </select>
                    </div>


                </div>

                <div class="auth-buttons">
                    <button type="submit" class="btn btn-primary">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="auth-links">
                <a href="/login" class="auth-link">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <!-- Right: Athlete image with parallax -->
    <section class="athlete-section">
        <div id="athlete-wrap" class="athlete-container">
            <img id="athlete" src="/images/kipchoge.png" alt="Athlete" class="athlete-image" />
            <img id="athlete-rudisha" src="/images/rudisha.png" alt="Athlete Kilian" />
        </div>
    </section>


    <footer class="site-footer" role="contentinfo">
        <p>© 2025 RunnaLog - Built with Spring Boot & Thymeleaf</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
