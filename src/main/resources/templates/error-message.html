<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - RunnaLog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#D4AF37',
                            soft: '#E6C967',
                            light: '#F5E7C5'
                        }
                    },
                    fontFamily: {
                        mont: ['Montserrat', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        .error-glow {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white font-mont">

<!-- Background -->
<div class="fixed inset-0 -z-10">
    <img th:src="@{/images/background.png}" alt="Background" class="w-full h-full object-cover opacity-50" />
</div>

<!-- Container -->
<div class="container mx-auto px-4 py-8 max-w-4xl min-h-screen flex items-center justify-center">
    <div class="text-center w-full">

        <!-- Title (Friendly based on status) -->
        <h1 class="text-6xl font-extrabold text-gold-light error-glow mb-4"
            th:text="${statusCode == 404 ? 'Not Found' : 'Oops!'}">
            Oops!
        </h1>

        <!-- Status Code -->
        <span class="inline-block bg-red-900/50 text-red-300 px-4 py-2 rounded-lg border border-red-600/50 text-sm font-mono mb-6"
              th:text="'Error ' + (${statusCode} ?: 500)">
            Error 500
        </span>

        <!-- Error Box -->
        <div class="bg-gray-900/80 backdrop-blur-sm rounded-xl border border-gray-700 p-6 mb-8 max-w-2xl mx-auto">

            <!-- Subtitle -->
            <h2 class="text-2xl font-bold text-gold-light mb-4"
                th:text="${statusCode == 404 ? 'This page does not exist.' : 'Something went wrong.'}">
                Something went wrong.
            </h2>

            <!-- User-friendly message -->
            <p class="text-gray-300 text-lg mb-4"
               th:text="${errorMessage ?: 'An unexpected error occurred while processing your request.'}">
                An unexpected error occurred while processing your request.
            </p>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
            <button onclick="window.history.back()"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition">
                Go Back
            </button>

            <a th:href="@{/}" class="bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg
               hover:bg-gray-700 transition">
                Return Home
            </a>
        </div>

        <!-- Support -->
        <div class="mt-6 text-gray-400">
            <p>If this keeps happening, please contact our support team:</p>
            <a href="mailto:support@runnalog.com" class="text-gold-soft hover:text-gold-light transition">
                support@runnalog.com
            </a>
        </div>

    </div>
</div>

<footer class="mt-12 py-6 text-center text-gray-500">
    Â© 2025 RunnaLog
</footer>

</body>
</html>
